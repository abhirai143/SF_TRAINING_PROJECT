<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person Profile</title>
  <link rel="stylesheet" href="person.css">
</head>

<body>
  <div class="container">
    <div  id="profile-image">
    </div>
    <div class="person-info">
      <h1 id="name">John Doe</h1>
      <p class="info-label">Biography:</p>
      <p class="info-content" id="biography">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus at
        elit non augue malesuada vestibulum.
      </p>
      <p class="info-label">Birthday:</p>
      <p class="info-content" id="birthday">January 1, 1990</p>
      <p class="info-label">Deathday:</p>
      <p class="info-content" id="deathday">January 1, 2020</p>
      <p class="info-label">Born Place:</p>
      <p class="info-content" id="born-place"> New York, USA</p>
    </div>
  </div>
<script src="/person.js"></script>
</body>
</html>
