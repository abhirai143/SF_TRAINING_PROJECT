<!DOCTYPE html>
<html>
  <head>
    <title>Learning is Fun</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon-img.png" />
    <link rel="stylesheet" href="text.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css"
    />
  </head>
  <body>

    <div id="filter-container">
      <label>
        <input type="radio" name="movie-filter" value="data.movies" checked />
        Hollywood
      </label>
      <label>
        <input type="radio" name="movie-filter" value="data.hindiMovies" />
        Bollywood
      </label>
      <label>
        <input type="radio" name="movie-filter" value="data.movies" /> All
      </label>

      <label for="search-input">Search:</label>
      <input
        type="text"
        id="search-input"
        placeholder="Enter movie title or cast name"
      />

      <label for="release-year">Release Year Decade:</label>
      <select name="release-year" id="release-year">
        <option value="">Any</option>
        <option value="1950">1950 - 1959</option>
        <option value="1960">1960 - 1969</option>
        <option value="1970">1970 - 1979</option>
        <option value="1980">1980 - 1989</option>
        <option value="1990">1990 - 1999</option>
        <option value="2000">2000 - 2009</option>
        <option value="2010">2010 - 2019</option>
        <option value="2020">2020 - 2023</option>
      </select>

      <label for="genres">Genres:</label>
      <select name="genres" id="genres">
        <option value="">Any</option>
        <option value="action">Action</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <!-- Add more genre options as needed -->
      </select>
    </div>

    <div class="ui container">
      <button class="ui button primary" onclick="getMovieInformation()">
        Get Movie Info
      </button>
      <hr />
      <div id="content"></div>
    </div>

    <script src="./text.js"></script>
  </body>
</html>
